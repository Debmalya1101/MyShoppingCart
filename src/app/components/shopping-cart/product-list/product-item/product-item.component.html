<mat-card class="mb-4 pcard">
  <img
    mat-card-image
    class="bd-placeholder-img card-img-top"
    height="300px"
    width="200px"
    [src]="productItem.imageUrl"
  />
  <mat-card-content>
    <p class="card-text">
      <strong>{{ productItem.name }}</strong>
      <i
        *ngIf="addedToWishlist"
        class="fas fa-heart float-end"
        (click)="handleRemoveFromWishlist($event)"
      ></i>
      <i
        *ngIf="!addedToWishlist"
        class="far fa-heart float-end"
        (click)="handleAddToWishlist($event)"
      ></i>
    </p>
    <p class="card-text">{{ productItem.description }}</p>
    <p class="card-text">
      <strong>{{ productItem.price | currency : "INR" }}</strong>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-sm btn-primary product-btn"
        (click)="handleAddtocart()"
      >
        Add to Cart
      </button>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary product-btn"
        (click)="handleViewDetails()"
        [routerLink]="['/productDetails']"
      >
        View Details
      </button>
    </div>
  </mat-card-actions>
</mat-card>
