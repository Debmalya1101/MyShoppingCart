<div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <app-product-item [productItem]="product" [addedToWishlist]="wishlist.indexOf(product.id)>=0"></app-product-item>
    </div>
</div>

<div class="row" *ngIf="!isfilter">
  <div class="col-md-12 d-flex justify-content-center">
      <div class="form-inline float-left mr-1 selectclass">
          <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event)">
              <option value="3">3 per page</option>
              <option value="6">6 per page</option>
              <option value="9">9 per page</option>
              <option value="12">12 per page</option>
              <option value="15">15 per page</option>
          </select>
      </div>

      <div class="btn-group float-right">
          <button class="btn btn-outline-primary" *ngFor="let page of pageNumbers" (click)="changePage(page)" 
          [class.active]="page==selectedPage">{{page}}</button>
      </div>
  </div>
</div>

<div class="row" *ngIf="isfilter">
    <div class="col-md-12 d-flex justify-content-center">
        <div class="form-inline float-left mr-1">
            <select class="form-control" [value]="filterProductsPerPage" (change)="filterChangePageSize($event)">
                <option value="3">3 per page</option>
                <option value="6">6 per page</option>
                <option value="9">9 per page</option>
                <option value="12">12 per page</option>
                <option value="15">15 per page</option>
            </select>
        </div>
  
        <div class="btn-group float-right">
            <button class="btn btn-outline-primary" *ngFor="let page of filterPageNumbers" (click)="filterChangePage(page)" 
            [class.active]="page==filterSelectedPage">{{page}}</button>
        </div>
    </div>
  </div>
