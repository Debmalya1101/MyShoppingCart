<mat-card>
  <mat-card-header>
    <strong><i class="fa fa-filter"></i> Filters</strong>
  </mat-card-header>
  <mat-card-content>
    <form #filterform="ngForm">
      <div class="form-group">
        <label for="from">From</label>
        <input
          type="number"
          id="form"
          name="first"
          class="form-control"
          [(ngModel)]="filter.start"
          required
        />
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input
          type="number"
          id="form"
          name="end"
          class="form-control"
          [(ngModel)]="filter.end"
          required
        />
      </div>
      <br />

      <button
        *ngIf="pricefilter"
        [disabled]="filterform.form.invalid"
        class="btn btn-primary btn-block w-100"
        (click)="handlefilter()"
      >
        Filter By Price
      </button>
      <button
        *ngIf="resetpricefilter"
        class="btn btn-info btn-block w-100"
        (click)="resetfilter()"
      >
        Reset
      </button>
    </form>
  </mat-card-content>
</mat-card>
