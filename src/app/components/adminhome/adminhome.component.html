<div
  class="d-flex flex-column flex-md-row align-items-center py-1 ps-3 mb-2 border-bottom bg-dark bg-gradient bg-opacity-80"
>
  <app-header></app-header>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto navfont">
    <div
      class="dropdown me-3 py-2 text-white text-decoration-none"
      style="float: right"
    >
      <span class="dropbtn"
        ><i class="fas fa-user-circle"></i> {{ user.userName }}
      </span>
      <div class="dropdown-content">
        <a [routerLink]="['/shop']"><i class="fa fa-home"></i> Home</a>
        <a [routerLink]="['/profile']"
          ><i class="fas fa-user-alt"></i> Profile</a
        >
        <a [routerLink]="['/myorders']"
          ><i class="fas fa-shopping-cart"></i> My Orders</a
        >
        <a
          class="text-dark text-decoration-none"
          [routerLink]="['/login']"
          (click)="loggedOutUser()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>
  </nav>
</div>

<div class="demo-button-container" align="end">
  <button mat-raised-button class="demo-button" (click)="openDialog()">
    Add New Product
  </button>
  <button
    mat-raised-button
    class="demo-button"
    [disabled]="this.selection.selected.length == 0"
    (click)="multipleDelete()"
  >
    Delete all
  </button>
</div>
<div
  class="mat-elevation-z8"
  style="width: 95%; left: 2.5%; position: absolute"
>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="ProductID">
      <th mat-header-cell *matHeaderCellDef>ProductID</th>
      <td mat-cell *matCellDef="let element">#00{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="Front_Camera">
      <th mat-header-cell *matHeaderCellDef>Front_Camera</th>
      <td mat-cell *matCellDef="let element">{{ element.front_camera }}</td>
    </ng-container>

    <ng-container matColumnDef="Rear_Camera">
      <th mat-header-cell *matHeaderCellDef>Rear_Camera</th>
      <td mat-cell *matCellDef="let element">{{ element.rear_camera }}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "INR" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imageUrl" height="50px" width="50px" />
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editProduct(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduct(element)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
