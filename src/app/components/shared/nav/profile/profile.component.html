<section class="vh-100" style="background-color: #eee;">
    <div class="h-15">
        <app-nav></app-nav>
    </div>
    <div class="container py-1 h-75">
        <div class="row d-flex justify-content-center align-content-center align-items-center h-100 ">
          <div class="col-md-12 col-xl-7" *ngIf="!cpass">
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body text-center">
                <div class="mt-3 mb-4">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg"
                    class="rounded-circle img-fluid" style="width: 100px;" />
                </div>
                <h4 class="mb-2">{{user.userName}}</h4>
                <div class="mb-4">{{user.emailId}}</div>
                <button type="button" class="btn btn-primary btn-rounded btn-lg" (click)="onClickChangePassword()">
                  <i class='fas fa-key' style='color:white'></i>
                  Change Password
                </button>
                <button type="button" class="btn btn-danger btn-rounded btn-lg mx-2">
                  <i class='fas fa-sign-out-alt' style='color:white'></i>
                  Logout
                </button>
              </div>
            </div>
    
          </div>
          <div class="container my-4 col-md-12 col-xl-7" *ngIf="cpass">
            <div class="card py-2" style="border-radius: 15px;">
              <div class="card-body text-center">
                <div class="mt-3 mb-4">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg"
                    class="rounded-circle img-fluid" style="width: 100px;" />
                </div>
                <h4 class="mb-2">{{user.userName}}</h4>
                <div class="mb-4"><b>{{user.emailId}}</b></div>
                <form #registrationForm="ngForm" (ngSubmit)="onClickSaveChanges()">
      
                  <div class="form-group">
                      <label for="password">New Password</label>
                      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="npass" required #password="ngModel"
                      [class.is-invalid]="password.invalid && password.touched"
                      >
                      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                  </div><br>

                  <div class="form-group">
                      <label for="cpassword">Confirm New Password</label>
                      <input id="cpassword" name="cpassword" type="password" class="form-control" [(ngModel)]="ncpass" required #cpassword="ngModel"
                      [class.is-invalid]="cpassword.invalid && cpassword.touched"
                      >
                      <small class="text-danger" [class.d-none]="(password.value == cpassword.value) || password.untouched">Password & Confirm Password must match</small>
                  </div><br>

      
                  <button [disabled]="registrationForm.form.invalid" type="submit" class="btn btn-primary w-100">Update Password & Logout</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
